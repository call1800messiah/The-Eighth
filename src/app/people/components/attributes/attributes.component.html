<div class="attributes box">
  <div class="attribute" *ngFor="let att of attributes$ | async">
    <button type="button" class="btn-text label" (click)="editAttribute(att)" title="Attribut bearbeiten">
      {{allowedAttributes[att.type].name}}
    </button>
    <div class="value">
      <div *ngIf="att.max !== att.current">
        ({{att.max}})
      </div>
      <button
        *ngIf="allowedAttributes[att.type].rollType"
        type="button"
        class="btn-text"
        (click)="rollAttribute(att)"
        title="Probe wÃ¼rfeln"
      >
        {{att.current}}
      </button>
      <span *ngIf="!allowedAttributes[att.type].rollType">
        {{att.current}}
      </span>
    </div>
  </div>
</div>
