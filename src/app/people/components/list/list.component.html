<app-container width="large">
  <app-top-bar-filter placeholder="z.B. Name, Titel, Rasse, Kultur, Mannschaft" (filterChanged)="onFilterChanged($event)" [text]="initialFilterText">
    <button type="button" class="btn-icon" (click)="showAddDialog()">
      <fa-icon [icon]="faPlus" [fixedWidth]="true"
               title="Person hinzufÃ¼gen"></fa-icon>
    </button>

    <button type="button" class="btn-icon" (click)="toggleShowDead()" [ngClass]="{'active': showDead$ | async}">
      <fa-icon [icon]="faSkullCrossbones" [fixedWidth]="true"
               title="Tote anzeigen"></fa-icon>
    </button>

    <button type="button" class="btn-icon" [ngClass]="{'active': showAsList}" (click)="toggleDisplayStyle()">
      <fa-icon [icon]="faList" [fixedWidth]="true"
               title="Anzeigestil wechseln"></fa-icon>
    </button>
  </app-top-bar-filter>

  <app-box-grid *ngIf="!showAsList">
    <app-person-summary *ngFor="let person of filteredPeople$ | async" [person]="person" ></app-person-summary>
  </app-box-grid>

  <div *ngIf="showAsList">
    <app-person-summary *ngFor="let person of filteredPeople$ | async" [person]="person" [showAsList]="true" ></app-person-summary>
  </div>
</app-container>
