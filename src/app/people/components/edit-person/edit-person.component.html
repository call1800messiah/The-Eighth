<div>
  <form [formGroup]="personForm" (ngSubmit)="save()">
    <div class="form-group">
      <input type="checkbox" id="pc" formControlName="pc">
      <label for="pc">Spielercharakter</label>
    </div>
    <div class="form-group">
      <input type="text" id="name" formControlName="name" required>
      <label for="name">Name *</label>
    </div>
    <div class="form-group">
      <input type="text" id="title" formControlName="title">
      <label for="title">Titel</label>
    </div>
    <div class="form-group">
      <input type="text" id="race" formControlName="race">
      <label for="race">Rasse</label>
    </div>
    <div class="form-group">
      <input type="text" id="culture" formControlName="culture">
      <label for="culture">Kultur</label>
    </div>
    <div class="form-group">
      <input type="text" id="profession" formControlName="profession">
      <label for="profession">Profession</label>
    </div>
    <div class="form-group">
      <input type="text" id="birthday" formControlName="birthday">
      <label for="birthday">Geburtstag</label>
    </div>
    <div class="form-group">
      <input type="number" id="birthyear" step="1" formControlName="birthyear">
      <label for="birthyear">Geburtsjahr</label>
    </div>
    <div class="form-group">
      <input type="number" id="height" step="1" formControlName="height">
      <label for="height">Größe (in cm)</label>
    </div>
    <div class="form-group">
      <input type="text" id="deathday" formControlName="deathday">
      <label for="deathday">Todestag</label>
    </div>
    <button type="submit" class="btn" [disabled]="!personForm.valid">
      Speichern
    </button>
  </form>
</div>
