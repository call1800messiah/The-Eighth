<div class="timeline" *ngIf="(timeline$ | async) as timeline">
  <div class="title">{{timeline.name}}</div>

  <button type="button" class="btn-icon" (click)="showAddDialog(timeline.id)">
    <fa-icon [icon]="faPlus" [fixedWidth]="true"
             title="Ereignis hinzufÃ¼gen"></fa-icon>
  </button>

  <ul class="events unstyled-list">
    <li class="event" *ngFor="let event of timeline.events | async" (click)="editEvent(event, timeline.id)">
      <dl>
        <dt>{{event.date}} BF</dt>
        <dd>{{event.content}}</dd>
      </dl>
      <app-access-indicator [item]="event"></app-access-indicator>
    </li>
  </ul>
  <app-loading-trigger (onVisible)="loadMoreEvents()"></app-loading-trigger>
</div>
