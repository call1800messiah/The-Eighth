<div>
  <form [formGroup]="attributeForm" (ngSubmit)="save()">
    <div class="locked-input" *ngIf="props.attribute">
      <app-unlock-button (toggle)="toggleMax()"></app-unlock-button>

      <div class="form-group">
        <input type="number" min="1" step="1" [max]="props.attribute.max" id="max" formControlName="max" required appSelectOnFocus>
        <label for="max">Maximum</label>
      </div>
    </div>

    <div class="form-group">
      <input type="number" min="0" step="1" id="current" formControlName="current" required appSelectOnFocus appFocusOnInit>
      <label for="current">Aktuell</label>
    </div>

    <button type="submit" class="btn" [disabled]="!attributeForm.valid">
      Speichern
    </button>
  </form>
</div>
