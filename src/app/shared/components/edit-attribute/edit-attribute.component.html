<div>
  <form [formGroup]="attributeForm" (ngSubmit)="save()">
    <div class="locked-input" *ngIf="props.attribute">
      <app-unlock-button (toggle)="toggleMax()"></app-unlock-button>

      <div class="form-group">
        <input
          id="max"
          formControlName="max"
          type="number"
          min="1"
          step="1"
          required
          appSelectOnFocus
        >
        <label for="max">Maximum</label>
      </div>
    </div>

    <div class="form-group">
      <input
        id="current"
        formControlName="current"
        type="number"
        min="0"
        [max]="props.attribute.max"
        step="1"
        required
        appSelectOnFocus
        appFocusOnInit
      >
      <label for="current">Aktuell</label>
    </div>

    <button type="submit" class="btn" [disabled]="!attributeForm.valid">
      Speichern
    </button>
  </form>
</div>
