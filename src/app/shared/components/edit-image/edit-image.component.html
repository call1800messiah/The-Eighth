<div class="form-group">
  <input type="file" id="image" accept=".png,.jpg,.gif" (change)="selectedImageChanged($event)">
  <label for="image">Neues Bild</label>
  <img-cropper #cropper [image]="croppedImageData" [settings]="cropperSettings" *ngIf="imageName"></img-cropper>
</div>

<button type="button" class="btn" (click)="saveImage()">
  Speichern
</button>

<div class="locked-input" *ngIf="props.imageUrl">
  <app-unlock-button (toggle)="toggleDelete()"></app-unlock-button>

  <button type="button" class="btn" (click)="delete()" [disabled]="deleteDisabled">
    LÃ¶schen
  </button>
</div>

<div class="form-group image" *ngIf="props.imageUrl">
  <img src="{{props.imageUrl}}" />
  <label>Altes Bild</label>
</div>
