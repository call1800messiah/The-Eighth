<div>
  <form [formGroup]="eventForm" (ngSubmit)="save()">
    <div class="form-group">
      <input type="input" id="date" formControlName="date" placeholder="z.B. 1. Praios 1030">
      <label for="date">Datum</label>
    </div>

    <div class="form-group">
      <textarea id="content" formControlName="content" required></textarea>
      <label for="content">Inhalt</label>
    </div>

    <div class="form-group">
      <select id="type" formControlName="type" required>
        <option [ngValue]="i" *ngFor="let type of eventTypes; let i = index">
          {{type}}
        </option>
      </select>
      <label for="type">Art</label>
    </div>

    <button type="submit" class="btn" [disabled]="!eventForm.valid">
      Speichern
    </button>

    <div class="locked-input" *ngIf="data.event">
      <button type="button" class="btn-icon" (click)="toggleDelete()">
        <fa-icon [icon]="faUnlock" [fixedWidth]="true"></fa-icon>
      </button>

      <button type="button" class="btn" (click)="delete()" [disabled]="deleteDisabled">
        LÃ¶schen
      </button>
    </div>
  </form>
</div>
