<div>
  <form [formGroup]="infoForm" (ngSubmit)="save()">
    <div *ngIf="!data.id || (data.owner && data.owner === userID)" class="form-group">
      <input type="checkbox" id="isPrivate" formControlName="isPrivate">
      <label for="isPrivate">Privat</label>
    </div>

    <div class="form-group">
      <textarea id="content" formControlName="content" required></textarea>
      <label for="content">Inhalt</label>
    </div>

    <div class="form-group">
      <select id="type" formControlName="type" required>
        <option [ngValue]="i" *ngFor="let type of infoTypes; let i = index">
          {{type}}
        </option>
      </select>
      <label for="type">Art</label>
    </div>

    <button type="submit" class="btn" [disabled]="!infoForm.valid">
      Speichern
    </button>

    <div class="locked-input" *ngIf="data.id">
      <button type="button" class="btn-icon" (click)="toggleDelete()">
        <fa-icon [icon]="faUnlock" [fixedWidth]="true"></fa-icon>
      </button>

      <button type="button" class="btn" (click)="delete()" [disabled]="deleteDisabled">
        LÃ¶schen
      </button>
    </div>
  </form>
</div>
