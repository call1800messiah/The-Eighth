<div>
  <form [formGroup]="initiativeForm" (ngSubmit)="save()">
    <div class="form-group">
      <input type="checkbox" id="active" formControlName="active">
      <label for="active">Aktiv</label>
    </div>
    <div class="form-group">
      <input type="number" min="0" step="1" id="initiative" formControlName="initiative" required appSelectOnFocus>
      <label for="initiative">Initiative</label>
    </div>
    <button type="submit" class="btn" [disabled]="!initiativeForm.valid">
      Speichern
    </button>
  </form>
</div>
