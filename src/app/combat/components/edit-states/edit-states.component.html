<div class="edit-states">
  <div class="form-group" *ngIf="states">
    <select (ngModelChange)="setCombatantStates($event)" [compareWith]="compareStates" [ngModel]="props.states" multiple>
      <option [ngValue]="state" *ngFor="let state of states">
        {{state.name}}
      </option>
    </select>
  </div>
</div>
