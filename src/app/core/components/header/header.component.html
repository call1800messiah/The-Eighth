<header>
  <button type="button" (click)="toggleNavigation()" title="Menu">
    <fa-icon [icon]="faBars" size="lg" [fixedWidth]="true"></fa-icon>
  </button>
  <nav *ngIf="showNav">
    <ul>
      <li *ngFor="let item of navigation">
        <button type="button" routerLink="{{item.link}}">
          <fa-icon [icon]="item.icon" size="lg" [fixedWidth]="true"></fa-icon>
          {{item.label}}
        </button>
      </li>
    </ul>
  </nav>
</header>
