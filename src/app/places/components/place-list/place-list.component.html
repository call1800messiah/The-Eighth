<app-container width="medium">
  <app-top-bar-filter placeholder="z.B. Name" (filterChanged)="onFilterChanged($event)" [text]="initialFilterText">
    <button type="button" class="btn-icon" (click)="showAddDialog()">
      <fa-icon [icon]="faPlus" [fixedWidth]="true"
               title="Ort hinzufÃ¼gen"></fa-icon>
    </button>
  </app-top-bar-filter>

  <ul class="places unstyled-list" *ngIf="filterText.value === ''">
    <app-place-summary
      *ngFor="let place of places$ | async"
      [place]="place"
      [showParts]="true"
    ></app-place-summary>
  </ul>

  <ul class="filterted-places unstyled-list" *ngIf="filterText.value !== ''">
    <app-place-summary
      *ngFor="let place of filteredPlaces$ | async"
      [place]="place"
      [showParts]="false"
    ></app-place-summary>
  </ul>
</app-container>
