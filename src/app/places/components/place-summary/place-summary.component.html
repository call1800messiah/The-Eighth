<li class="place">
  <app-access-indicator [item]="place"></app-access-indicator>

  <div class="type">{{placeTypes[place.type]}}</div>

  <a class="name" [routerLink]="[place.id]">
    {{place.name}}
  </a>

  <ul class="parts unstyled-list" *ngIf="place.parts && showParts">
    <app-place-summary
      *ngFor="let part of place.parts"
      [place]="part"
      [showParts]="showParts"
    ></app-place-summary>
  </ul>
</li>
