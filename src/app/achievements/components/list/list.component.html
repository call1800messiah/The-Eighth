<app-container width="medium">
  <app-top-bar-filter placeholder="z.B. Name, Beschreibung" (filterChanged)="onFilterChanged($event)">
    <ng-container *ngIf="(user$ | async) as user">
      <button type="button" class="btn-icon" (click)="showAddDialog()" *ngIf="user.isGM">
        <fa-icon [icon]="faPlus" [fixedWidth]="true"
                 title="Achievement hinzufÃ¼gen"></fa-icon>
      </button>
    </ng-container>
  </app-top-bar-filter>

  <div class="achievements">
    <app-achievement
      *ngFor="let achievement of filteredAchievements$ | async"
      [achievement]="achievement"
    ></app-achievement>
  </div>
</app-container>
