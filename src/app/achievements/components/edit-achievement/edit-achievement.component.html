<div>
  <form [formGroup]="achievementForm" (ngSubmit)="save()">
    <div class="form-group" *ngIf="!props.id || props.owner === userID">
      <input type="checkbox" id="isPrivate" formControlName="isPrivate">
      <label for="isPrivate">Verborgen</label>
    </div>
    <div class="form-group">
      <input type="text" id="name" formControlName="name" required>
      <label for="name">Name *</label>
    </div>
    <div class="form-group">
      <input type="date" id="unlocked" formControlName="unlocked" required>
      <label for="unlocked">Freigeschaltet *</label>
    </div>
    <div class="form-group">
      <select id="people" formControlName="people" multiple [compareWith]="comparePCs">
        <option [ngValue]="pc" *ngFor="let pc of playerCharacter$ | async">
          {{pc.name}}
        </option>
      </select>
      <label for="people">Charaktere</label>
    </div>
    <div class="form-group">
      <textarea type="text" id="description" formControlName="description" required></textarea>
      <label for="description">Beschreibung *</label>
    </div>

    <button type="submit" class="btn" [disabled]="!achievementForm.valid">
      Speichern
    </button>
  </form>
</div>
