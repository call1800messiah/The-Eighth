<form [formGroup]="flowForm" (ngSubmit)="save()">
  <div class="form-group">
    <label for="date">Datum *</label>
    <input
      type="date"
      id="date"
      formControlName="date"
      required
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="title">Titel</label>
    <input
      type="text"
      id="title"
      formControlName="title"
      class="form-control"
    />
  </div>

    <button type="submit" class="btn" [disabled]="!flowForm.valid">
      {{ props?.id ? 'Speichern' : 'Erstellen' }}
    </button>
</form>
