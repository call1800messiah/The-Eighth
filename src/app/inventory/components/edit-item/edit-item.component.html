<div>
  <form [formGroup]="itemForm" (ngSubmit)="save()">
    <div class="form-group" *ngIf="!props.id || props.owner === userID">
      <input type="checkbox" id="isPrivate" formControlName="isPrivate">
      <label for="isPrivate">Verborgen</label>
    </div>
    <div class="form-group">
      <input type="text" id="name" formControlName="name" required>
      <label for="name">Name *</label>
    </div>
    <div class="form-group">
      <input type="number" min="1" step="1" id="amount" formControlName="amount" required>
      <label for="amount">Menge *</label>
    </div>
    <div class="form-group">
      <input type="text" id="character" formControlName="character" required>
      <label for="character">Besitzer *</label>
    </div>
    <button type="submit" class="btn" [disabled]="!itemForm.valid">
      Speichern
    </button>
  </form>
</div>
