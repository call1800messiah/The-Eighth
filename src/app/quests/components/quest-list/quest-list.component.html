<div class="top-bar clearfix">
  <div class="form-group filter">
    <input type="search" id="filterText" [formControl]="textFilter" placeholder="z.B. Name, Beschreibung">
    <label for="filterText">Filter</label>
  </div>

  <button type="button" class="btn-icon" (click)="showAddDialog()">
    <fa-icon [icon]="faPlus" [fixedWidth]="true"
             title="Queste hinzufÃ¼gen"></fa-icon>
  </button>
</div>

<div class="quests" *ngIf="textFilter.value === ''">
  <h2 class="list-title">Aktive Questen</h2>
  <div class="grid">
    <app-quest-summary
      *ngFor="let quest of openQuests$ | async"
      [quest]="quest"
      (click)="goToQuest(quest)"
    ></app-quest-summary>
  </div>

  <h2 class="list-title">Beendete Questen</h2>
  <div class="grid">
    <app-quest-summary
      *ngFor="let quest of completedQuests$ | async"
      [quest]="quest"
      (click)="goToQuest(quest)"
    ></app-quest-summary>
  </div>
</div>


<div class="grid filtered-quests" *ngIf="textFilter.value !== ''">
  <app-quest-summary
    *ngFor="let quest of filteredQuests$ | async"
    [quest]="quest"
    (click)="goToQuest(quest)"
  ></app-quest-summary>
</div>
