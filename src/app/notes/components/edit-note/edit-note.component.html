<div>
  <form [formGroup]="noteForm" (ngSubmit)="save()">
    <div class="form-group">
      <input type="text" id="title" formControlName="title">
      <label for="title">Titel</label>
    </div>

    <div class="form-group">
      <input type="text" id="category" formControlName="category">
      <label for="category">Kategorie</label>
    </div>

    <div class="form-group">
      <textarea id="content" formControlName="content" required></textarea>
      <label for="content">Inhalt *</label>
    </div>

    <button type="submit" class="btn" [disabled]="!noteForm.valid">
      Speichern
    </button>

    <div class="locked-input" *ngIf="props.id">
      <app-unlock-button (toggle)="toggleDelete()"></app-unlock-button>

      <button type="button" class="btn" (click)="delete()" [disabled]="deleteDisabled">
        LÃ¶schen
      </button>
    </div>
  </form>
</div>
