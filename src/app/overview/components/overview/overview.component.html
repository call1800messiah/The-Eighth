<app-container width="medium">
  <dl *ngIf="campaignInfo as campaign" (click)="editCampaign()">
    <dt>Aktuelles Datum</dt>
    <dd>{{campaign.date}} BF</dd>
    <ng-container *ngIf="campaign.xp">
      <dt>Abenteuerpunkte</dt>
      <dd>{{campaign.xp}}</dd>
    </ng-container>
    <ng-container *ngIf="campaign.staminaReduction">
      <dt>Ausdauer Malus</dt>
      <dd>
        <span *ngIf="campaign.staminaReduction > 0">-</span>
        {{campaign.staminaReduction}}
      </dd>
    </ng-container>
    <ng-container *ngIf="campaign.ship">
      <dt>Schiff</dt>
      <dd>{{campaign.ship}}</dd>
    </ng-container>
    <ng-container *ngIf="campaign.captain">
      <dt>Kapitän</dt>
      <dd>{{campaign.captain}}</dd>
    </ng-container>
    <ng-container *ngIf="campaign.crewcount">
      <dt>Besatzung</dt>
      <dd>{{campaign.crewcount}}</dd>
    </ng-container>
    <ng-container *ngIf="(money$ | async) as money">
      <dt>Vermögen</dt>
      <dd>{{money | number}} Dukaten</dd>
    </ng-container>
  </dl>


  <app-timeline *ngIf="campaignInfo?.timelineId" [timelineId]="campaignInfo.timelineId"></app-timeline>
</app-container>
